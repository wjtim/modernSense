<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
        <form method="post" action="{{ url_for('register') }}" class="space-y-4">
            <div>
            <label for="username" class="block text-gray-700" >Email:</label>
            <input type="text" name="email" id="email" autocomplete="off" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"><br><br>
            <label for="username" class="block text-gray-700" >Username:</label>
            <input type="text" name="username" id="username" autocomplete="off" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"><br><br>
            <label for="password" class="block text-gray-700" >Password:</label>
            <input type="password" name="password" id="password" autocomplete="off" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"><br><br>
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
              {% for category, message in messages %}
                {% if category == 'register' %}
                  <div class="text-red-500">
                    {{ message }}
                  </div>
                {% endif %}
              {% endfor %}
            {% endif %}
            {% endwith %}
            <input type="submit" value="Register" class="bg-green-500 text-white font-bold px-4 py-2 my-2 hover:bg-green-600 rounded focus:outline-none focus:shadow-outline cursor-pointer">
            </div>
        </form>
    <p>Already have an account? <a href="{{ url_for('login') }}" class="text-green-500 hover:underline">Login here</a></p>
    </div>
</body>
</html>
