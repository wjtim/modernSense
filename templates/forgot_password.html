<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Forgot Password</h1>
        <form method="post" action="{{ url_for('forgot_password') }}" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" name="email" id="email" autocomplete="off" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'reset' %}
                        <div class="text-red-500">
                        {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            {% endwith %}
            <input type="submit" value="Submit" 
                class="bg-green-500 text-white font-bold px-4 py-2 my-2 hover:bg-green-600 rounded focus:outline-none focus:shadow-outline cursor-pointer">
        </form>
        <p><a href="{{ url_for('login') }}" class="text-green-500 hover:underline">Back to Login</a></p>
    </div>
</body>
</html>
