<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form method="post" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700" autocomplete="off">Username:</label>
                <input type="text" name="username" id="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"><br><br>
                <label for="password" class="block text-gray-700" autocomplete="off">Password:</label>
                <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"><br><br>
                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                  {% for category, message in messages %}
                    {% if category == 'login' %}
                      <div class="text-red-500">
                        {{ message }}
                      </div>
                    {% endif %}
                  {% endfor %}
                {% endif %}
                {% endwith %}
                <input type="submit" value="Login" class="bg-green-500 text-white font-bold px-4 py-2 my-2 hover:bg-green-600 rounded focus:outline-none focus:shadow-outline cursor-pointer">
            </div>
        </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-green-500 hover:underline">Register here</a></p>
    </div>
</body>
</html>
